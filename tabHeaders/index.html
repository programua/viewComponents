<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>tab header</title>
</head>

<body>
    <div id="London" class="tabcontent">
        <h1>London</h1>
        <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="tabcontent">
        <h1>Paris</h1>
        <p>Paris is the capital of France.</p>
    </div>

    <div id="Tokyo" class="tabcontent">
        <h1>Tokyo</h1>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <div id="Oslo" class="tabcontent">
        <h1>Oslo</h1>
        <p>Oslo is the capital of Norway.</p>
    </div>

    <button class="tablink" onclick="openCity('London',this,'red')" id="defaultOpen"></button>
    <button class="tablink" onclick="openCity('Paris',this,'green')"></button>
    <button class="tablink" onclick="openCity('Tokyo',this,'blue')"></button>
    <button class="tablink" onclick="openCity('Oslo',this,'orange')"></button>

    <script src="./index.js" type="text/javascript"></script>
</body>

</html>
